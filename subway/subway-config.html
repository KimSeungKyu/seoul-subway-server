<html>
  <head>
    <title>Configurable</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.js"></script>
    <script src="subway-script.js" type="text/javascript"></script>
  </head>

  <body>
    <div data-role="page" id="home">
      <div data-role="header" class="ui-header">
        <h1>필요 정보 입력</h1>
      </div>

      <div role="main" class="ui-body">

        <label for="savedList"><h4 align="center">저장 목록</h4></label>
        <ul data-role="listview" data-inset="true" id="savedList" data-split-theme="d" data-split-icon="delete">

        </ul>

        <br/>
        
        <div data-role="fieldcontain">
          <form action="javascript:getStationList();" method="GET">
            <input type="search" name="stationNm" id="stationNm" placeholder="지하철역 이름으로 검색" value=""/>
          </form>
          <ul data-role="listview" data-inset="true" id="searchList"></ul>
        </div>
        
        <fieldset class="ui-grid-a">
          <div class="ui-block-a"><button type="submit" data-theme="b" id="b-submit">저장</button></div>
          <div class="ui-block-b"><button type="submit" data-theme="a" id="b-cancel">취소</button></div>
        </fieldset>
      </div>

      <div data-role="footer" class="ui-footer" align="center">
        <a href="http://niss-develop.tumblr.com/">제작자 홈페이지</a>
      </div>
    </div>
  </body>
</html>
